 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Public Domain Database is a project for collecting and producing images, videos, audio, software, and other types of media to put into the public domain.">
    <meta name="author" content="Public Domain Database">
    <meta name="keywords" content="public, domain, public domain, database, project, images, video, audio, software, media">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://pddatabase.github.io/images/release">

    <meta property="og:title" content="Public Domain Image Release">
    <meta property="og:description" content="The Public Domain Database is a project for collecting and producing images, videos, audio, software, and other types of media to put into the public domain.">
    <meta property="og:image" content="/assets/PDDIcon.png">
    <meta property="og:url" content="https://pddatabase.github.io/images/release">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Public Domain Image Release">

    <link rel="stylesheet" href="/css/imagerelease.css">
    <title>Public Domain Image Release</title>
</head>
<body>
    <div class="container">
        <a href="/" class="logo">
            <img src="/assets/PDDTopLeftIcon.png" alt="Logo" class="top-logo">

        <h1 id="release-title">Image Release #</h1>
        <div id="image-grid" class="image-grid"></div> <!-- Images will be populated here -->
        <button id="load-more-button" class="load-more-button">Load More</button>

    <div class="bottom-bar">
        <div class="bottom-left">
            © 2025 Public Domain Database. All Rights Reserved.
        </div>
        <div class="bottom-center">
            <span class="version">Loading Version</span> | Hosted with ❤️ on Github!
        </div>
        <div class="bottom-right">
            <a href="/isitpd" class="light-blue-link">Is all this public domain?</a>
        </div>
    </div>
    
    <script src="/js/imagerelease.js" defer></script>
